<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/3c286cca65.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="logo-image">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <div class="row email-subscribe">

      <div class="col-lg-8 col-md-8">
        <input class="email" type="text" name="email" value="" placeholder="Your email adress...">
        <h6>Please provide a valid email address</h6>
      </div>
      <div class="col-lg-4 col-md-4">
        <input class="submit" type="submit" name="button" value="Notify Me">
      </div>

    </div>
  </header>

  <section>
    <img class="illustration" src="images/illustration-dashboard.png" alt="illustration-dashboard">
  </section>

  <footer>
    <ul>
      <li><a href="https://facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="https://twitter.com/"><i class="fab fa-twitter"></i></a></li>
      <li><a href="https://instagram.com/"><i class="fab fa-instagram"></i></a></li>
    </ul>
    <h5>&copy; Copyright Ping. All rights reserved.</h5>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/deborahtrota">DÃ©borah Trota F. Albernaz</a>.
    </p>
